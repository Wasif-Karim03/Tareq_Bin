<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#006A4E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DA291C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#0B0F13"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a2332" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo -->
  <circle cx="100" cy="100" r="50" fill="#006A4E"/>
  <rect x="70" y="70" width="35" height="3" fill="white" rx="1"/>
  <rect x="75" y="70" width="25" height="40" fill="white" rx="1"/>
  
  <!-- Text -->
  <text x="600" y="280" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle">
    SAWON ACADEMY
  </text>
  <text x="600" y="340" font-family="Inter, system-ui, sans-serif" font-size="32" font-weight="400" fill="#9CA3AF" text-anchor="middle">
    Where Champions Are Made
  </text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="450" r="40" fill="#DA291C" opacity="0.1"/>
  <circle cx="150" cy="500" r="30" fill="#006A4E" opacity="0.1"/>
</svg>

